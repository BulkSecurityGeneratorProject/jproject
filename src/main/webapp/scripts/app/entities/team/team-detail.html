
<div>
    <h2><span translate="jprojectApp.team.detail.title">Team</span> {{team.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jprojectApp.team.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{team.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.team.iteration">iteration</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="iteration.detail({id:team.iteration.id})">{{team.iteration.title}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.team.member">member</span>
                </td>
                <td>
                    <span ng-repeat="member in team.members">
                        <a class="form-control-static" ui-sref="person.detail({id: {{member.id}}})">{{member.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
