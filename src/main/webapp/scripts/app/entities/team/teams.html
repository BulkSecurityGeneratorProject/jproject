<div>
    <h2 translate="jprojectApp.team.home.title">Teams</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="team.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jprojectApp.team.home.createLabel">Create a new Team</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTeamConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(team.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jprojectApp.team.delete.question" translate-values="{id: '{{team.id}}'}">Are you sure you want to delete this Team?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jprojectApp.team.name">Name</th>
                    <th translate="jprojectApp.team.iteration">iteration</th>
                    <th translate="jprojectApp.team.member">member</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams track by team.id">
                    <td><a ui-sref="team.detail({id:team.id})">{{team.id}}</a></td>
                    <td>{{team.name}}</td>
                    <td>
                        <a ui-sref="iteration.detail({id:team.iteration.id})">{{team.iteration.title}}</a>
                    </td>
                    <td>
                        <span ng-repeat="member in team.members">
                            <a class="form-control-static" ui-sref="person.detail({id: {{member.id}}})">{{member.name}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="team.detail({id:team.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="team.edit({id:team.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(team.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
