<div>
    <h2 translate="jprojectApp.taskStatus.home.title">TaskStatuss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="taskStatus.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jprojectApp.taskStatus.home.createLabel">Create a new TaskStatus</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTaskStatusConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(taskStatus.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jprojectApp.taskStatus.delete.question" translate-values="{id: '{{taskStatus.id}}'}">Are you sure you want to delete this TaskStatus?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jprojectApp.taskStatus.title">Title</th>
                    <th translate="jprojectApp.taskStatus.status">Status</th>
                    <th translate="jprojectApp.taskStatus.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskStatus in taskStatuss track by taskStatus.id">
                    <td><a ui-sref="taskStatus.detail({id:taskStatus.id})">{{taskStatus.id}}</a></td>
                    <td>{{taskStatus.title}}</td>
                    <td translate="{{'jprojectApp.TaskStatusState.' + taskStatus.status}}">{{taskStatus.status}}</td>
                    <td>{{taskStatus.description}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="taskStatus.detail({id:taskStatus.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="taskStatus.edit({id:taskStatus.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(taskStatus.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
