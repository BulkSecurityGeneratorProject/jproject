
<div>
    <h2><span translate="jprojectApp.taskStatus.detail.title">TaskStatus</span> {{taskStatus.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jprojectApp.taskStatus.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskStatus.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.taskStatus.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jprojectApp.TaskStatusState.' + taskStatus.status}}">{{taskStatus.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.taskStatus.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskStatus.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
