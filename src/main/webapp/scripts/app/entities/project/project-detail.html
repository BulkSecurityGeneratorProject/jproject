<div class="modal fade" id="deleteProjectConfirmation">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="deleteForm" ng-submit="confirmDelete(project.id)">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                </div>
                <div class="modal-body">
                    <p translate="jprojectApp.project.delete.question" translate-values="{id: '{{project.code}}'}">Are you sure you want to delete this Project?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span translate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                        <span translate="entity.action.delete">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="page-header">
        <div class="pull-right">
            <br/>
            <div class="btn-group btn-group-xs">
                <button type="submit" ui-sref="project.edit({id:project.id})"
                        class="btn btn-default btn-xs">
                    <i class="fa fa-pencil fa-fw"></i>&nbsp;<span translate="entity.action.edit"></span>
                </button>
                <button type="submit" ng-click="delete(project.id)"
                        class="btn btn-default btn-xs">
                    <i class="fa fa-ban fa-fw"></i>&nbsp;<span translate="entity.action.delete"></span>
                </button>
            </div>
        </div>
        <h2 class="page-title">
            <i class="fa fa-rocket fa-lg"></i>&nbsp;{{project.code}}&nbsp;<small>{{project.name}}</small>
        </h2>
    </div>
</div>

<div class="panel panel-default">
    <div class="text-right">
        <button type="submit" ui-sref="iteration.new"
                class="btn btn-default btn-sm">
            <i class="fa fa-plus-circle fa-fw"></i>&nbsp;<span translate="jprojectApp.iteration.home.createLabel"></span>
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th translate="jprojectApp.iteration.title">Title</th>
                <th translate="jprojectApp.iteration.startDate">StartDate</th>
                <th translate="jprojectApp.iteration.endDate">EndDate</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="iteration in iterations track by iteration.id">
                <td>{{iteration.title}}</td>
                <td>{{iteration.startDate | date:'MMM dd, yyyy'}}</td>
                <td>{{iteration.endDate | date:'MMM dd, yyyy'}}</td>
                <td>
                    <a ui-sref="iteration.detail({projectId:iteration.project.id,id:iteration.id})"
                        class="btn btn-xs btn-primary"><i class="fa fa-arrow-right fa-fw"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
