<div>
    <div class="modal fade" id="deleteProjectConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(project.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jprojectApp.project.delete.question" translate-values="{id: '{{project.code}}'}">Are you sure you want to delete this Project?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h2 translate="jprojectApp.project.home.title">Projects</h2>
                    <hr/>
                    <div>
                        <button class="btn btn-primary" ui-sref="project.new">
                            <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-8 col-lg-9">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6" ng-repeat="project in projects track by project.id">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <i class="fa fa-rocket fa-5x"></i>
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <strong>{{project.code}}</strong>
                                    <div>{{project.name}}</div>
                                    <div class="text-right project-actions">
                                        <button type="submit"
                                                ui-sref="project.detail({id:project.id})"
                                                class="btn btn-info btn-sm">
                                            <i class="fa fa-file-o fa-fw"></i>
                                        </button>
                                        <button type="submit"
                                                ui-sref="project.edit({id:project.id})"
                                                class="btn btn-primary btn-sm">
                                            <i class="fa fa-pencil fa-fw"></i>
                                        </button>
                                        <button type="submit"
                                                ng-click="delete(project.id)"
                                                class="btn btn-danger btn-sm">
                                            <i class="fa fa-ban fa-fw"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
