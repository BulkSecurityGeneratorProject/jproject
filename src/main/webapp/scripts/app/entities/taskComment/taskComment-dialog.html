
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTaskCommentLabel" translate="jprojectApp.taskComment.home.createOrEditLabel">Create or edit a TaskComment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="taskComment.id" readonly>
        </div>
        <div class="form-group">
            <label translate="jprojectApp.taskComment.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="taskComment.content"
                    required>
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="jprojectApp.taskComment.postedOn" for="field_postedOn">PostedOn</label>
            <input type="datetime-local" class="form-control" name="postedOn" id="field_postedOn"
                    ng-model="taskComment.postedOn" ng-model-options="{timezone: 'UTC'}"
                    required>
            <div ng-show="editForm.postedOn.$invalid">
                <p class="help-block"
                    ng-show="editForm.postedOn.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.postedOn.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jprojectApp.taskComment.commenter" for="field_commenter">commenter</label>
            <select class="form-control" id="field_commenter" name="commenter" ng-model="taskComment.commenter" ng-options="person as person.name for person in persons track by person.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jprojectApp.taskComment.task" for="field_task">task</label>
            <select class="form-control" id="field_task" name="task" ng-model="taskComment.task" ng-options="task as task.id for task in tasks track by task.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
