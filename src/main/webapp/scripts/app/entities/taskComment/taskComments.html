<div>
    <h2 translate="jprojectApp.taskComment.home.title">TaskComments</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="taskComment.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jprojectApp.taskComment.home.createLabel">Create a new TaskComment</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTaskCommentConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(taskComment.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jprojectApp.taskComment.delete.question" translate-values="{id: '{{taskComment.id}}'}">Are you sure you want to delete this TaskComment?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jprojectApp.taskComment.content">Content</th>
                    <th translate="jprojectApp.taskComment.postedOn">PostedOn</th>
                    <th translate="jprojectApp.taskComment.commenter">commenter</th>
                    <th translate="jprojectApp.taskComment.task">task</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskComment in taskComments track by taskComment.id">
                    <td><a ui-sref="taskComment.detail({id:taskComment.id})">{{taskComment.id}}</a></td>
                    <td>{{taskComment.content}}</td>
                    <td>{{taskComment.postedOn}}</td>
                    <td>
                        <a ui-sref="person.detail({id:taskComment.commenter.id})">{{taskComment.commenter.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="task.detail({id:taskComment.task.id})">{{taskComment.task.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="taskComment.detail({id:taskComment.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="taskComment.edit({id:taskComment.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(taskComment.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
