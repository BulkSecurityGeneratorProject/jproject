
<div>
    <h2><span translate="jprojectApp.taskComment.detail.title">TaskComment</span> {{taskComment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jprojectApp.taskComment.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskComment.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.taskComment.postedOn">PostedOn</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskComment.postedOn}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.taskComment.commenter">commenter</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="person.detail({id:taskComment.commenter.id})">{{taskComment.commenter.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jprojectApp.taskComment.task">task</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="task.detail({id:taskComment.task.id})">{{taskComment.task.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
